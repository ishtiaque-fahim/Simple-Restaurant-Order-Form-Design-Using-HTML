<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        label {
            display: block;
        }
    </style>
    <link rel="shortcut icon" href="order-food.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Food Now</title>
</head>

<body class="body">
    <h2 class="title">Food Order Form</h2>
    <h4>Food Item</h4>
    <ul>
        <li>Rice</li>
        <li>Dal</li>
        <li>Bhorta</li>
        <li>Chicken Roast</li>
        <li>Chicken Jhal Fry</li>
        <li>Beef Kala Bhuna</li>
        <li>Beef Lal Bhuna</li>

        <h3 class="fill">Please fill the form to confirm your order</h3>
    </ul>
    <form>
        <label for="name"> Your Name :
            <input id="name" type="text" placeholder="Your Name">


        </label>
        </span>
        <br>

        <label for="email">Your Email :
            <input type="email" id="email" placeholder="Your Email">
        </label>
        <br>

        <label for="phone">Your Phone :
            <input type="number" id="phone" placeholder="Your Phone">
        </label>
        <br>
        <label for="address">Your Address :
            <input type="text" id="address" placeholder="Your Address">
        </label>
        <br>
        <fieldset>
            <legend>Select Your Food</legend>
            <label for="rice">
                <input type="checkbox">Rice
            </label>
            <label for="Dal">
                <input type="checkbox">Dal
            </label>
            <label for="Bhorta">
                <input type="checkbox">Bhorta
            </label>
            <label for="Chicken Roast">
                <input type="checkbox">Chicken Roast
            </label>
            <label for="chicken jhal">
                <input type="checkbox">Chicken Jhal Fry
            </label>
            <label for="Beef Kala">
                <input type="checkbox">Beef Kala Bhuna
            </label>
            <label for="lal">
                <input type="checkbox">Beef Lal Bhuna
            </label>
        </fieldset>
    </form>
    <br>
    <br>
    <div style="text-align: center;">
        <input type="submit">
    </div>

</body>

</html>
